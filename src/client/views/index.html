<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Evaluate a News Article with Natural Language Processing</title>
    <link rel="stylesheet" href="/styles/resets.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>

<body>

    <header class="header">
        <h1 class="header__title">Evaluate a News Article with Natural Language Processing</h1>
    </header>

    <main>
        <section>
            <form class="form" onsubmit="return handleSubmit(event)">
                <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                <input type="submit" name="" value="submit" onclick="return handleSubmit(event)"
                    onsubmit="return handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div id="results"></div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <p class="footer__paragraph">
            &copy Coded by
            <a href="https://github.com/CarolinaFledgling" class="footer__link">Karolina Kulinska</a>
        </p>
    </footer>

</body>

</html>
